apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-api
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - paymongo.k8s.joshuatonga.com
      secretName: paymongo-tls
  rules:
    - host: paymongo.k8s.joshuatonga.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sample-api
                port:
                  number: 3000
